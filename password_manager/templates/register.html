{% extends 'base.html' %}
{% block title %}Register user{% endblock %}

{% block content %}

<h4>Register user</h4>
<hr>
<center>
{% if qr %}
<div id="qrcode"></div><br>
<pre>{{ secret }}</pre>
<pre><a href="{{ qr }}">save secret</a></pre>
{% endif %}
</center>

    <div class="row col-md-6">
      <form method="post">
      {{ form.hidden_tag() }}
      <label>Password:</label>
      <div class="form-group">{{ form['challenge'](class='form-control') }}</div>
      <div class="form-group text-center">{{ form['submit'](class='btn btn-success') }}</div>
      </form>
    </div>

<script type="text/javascript">
new QRCode(document.getElementById("qrcode"), "{{ qr }}");
</script>

{% endblock %}
